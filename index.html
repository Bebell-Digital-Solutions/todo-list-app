  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize jsPDF
      const { jsPDF } = window.jspdf;
      
      const tabsContainer = document.getElementById('tabsContainer');
      const tabsScroll = document.querySelector('.tabs-scroll');
      const addTabBtn = document.getElementById('addTabBtn');
      const editTabsBtn = document.getElementById('editTabsBtn');
      const newTodoInput = document.getElementById('newTodo');
      const addBtn = document.getElementById('addBtn');
      const todoList = document.getElementById('todoList');
      const defaultTab = document.getElementById('defaultTab');
      const scrollLeft = document.getElementById('scrollLeft');
      const scrollRight = document.getElementById('scrollRight');
      const exportPdfBtn = document.getElementById('exportPdfBtn');
      const notification = document.getElementById('notification');
      const body = document.body;

      let showCloseButtons = false;
      
      // Set default tab name to today's date (MM/DD/YYYY)
      const today = new Date();
      const formattedDate = `${String(today.getMonth() + 1).padStart(2, '0')}/${String(today.getDate()).padStart(2, '0')}/${today.getFullYear()}`;
      defaultTab.textContent = formattedDate;
      defaultTab.dataset.tab = formattedDate;

      // Initialize todos from localStorage or create new structure
      let todos = JSON.parse(localStorage.getItem('todos')) || {
        [formattedDate]: []
      };
      let currentTab = formattedDate;

      // Load todos for current tab
      loadTodos();

      // Show notification
      function showNotification(message, isSuccess) {
        notification.textContent = message;
        notification.className = `notification ${isSuccess ? 'success' : 'error'}`;
        notification.classList.add('show');
        
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      }

      // Toggle close buttons
      editTabsBtn.addEventListener('click', () => {
        showCloseButtons = !showCloseButtons;
        body.classList.toggle('show-close', showCloseButtons);
        editTabsBtn.textContent = showCloseButtons ? 'Finish Editing' : 'Edit Tabs';
      });
      

      // Check if scroll buttons should be visible
      function checkScrollButtons() {
        const tabsWidth = tabsContainer.scrollWidth;
        const containerWidth = tabsScroll.clientWidth;
        
        if (tabsWidth > containerWidth) {
          scrollLeft.classList.add('visible');
          scrollRight.classList.add('visible');
        } else {
          scrollLeft.classList.remove('visible');
          scrollRight.classList.remove('visible');
        }
      }

      // Scroll buttons functionality
      scrollLeft.addEventListener('click', () => {
        tabsScroll.scrollBy(-100, 0);
      });
      
      scrollRight.addEventListener('click', () => {
        tabsScroll.scrollBy(100, 0);
      });

      // Add scroll event listener to check buttons visibility
      tabsScroll.addEventListener('scroll', checkScrollButtons);
      window.addEventListener('resize', checkScrollButtons);

      // Add new todo
      addBtn.addEventListener('click', addTodo);
      newTodoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTodo();
      });

      // Add new tab
      addTabBtn.addEventListener('click', () => {
        const tabName = prompt('Tab name (or leave blank to use current date):');
        const nameToUse = tabName || getCurrentDateFormatted();
        
        if (nameToUse) {
          if (!todos[nameToUse]) {
            todos[nameToUse] = [];
            saveTodos();
            renderTabs();
            switchTab(nameToUse);
            // Scroll to the new tab
            setTimeout(() => {
              const activeTab = document.querySelector(`.tab[data-tab="${nameToUse}"]`);
              if (activeTab) {
                activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
              }
              checkScrollButtons();
            }, 100);
            showNotification('New tab created successfully! üéâ', true);
          } else {
            showNotification('This tab already exists!', false);
          }
        }
      });


  // Export to PDF - WORKING VERSION WITH TABLE FORMAT
      exportPdfBtn.addEventListener('click', exportToPDF);

function exportToPDF() {
  try {
    // Check if there are tasks to export
    if (!todos[currentTab] || todos[currentTab].length === 0) {
      showNotification('üö® No tasks to export in this tab!', false);
      return;
    }
    
    // Create a new PDF document
    const doc = new jsPDF({
      orientation: "portrait",
      unit: "mm"
    });
    
    // Add title and metadata
    doc.setFont("helvetica", "bold");
    doc.setFontSize(20);
    doc.setTextColor(60, 60, 60);
    doc.text("Tasks for the Day", 105, 20, { align: "center" });
    
    doc.setFont("helvetica", "normal");
    doc.setFontSize(12);
    doc.setTextColor(100, 100, 100);
    doc.text(`Generated on: ${new Date().toLocaleDateString()}`, 105, 28, { align: "center" });
    doc.text(`Tab: ${currentTab}`, 105, 34, { align: "center" });
    
    // Prepare table data
    const headers = [["Status", "Task", "Due Date"]];
    const rows = todos[currentTab].map(task => {
      const status = task.completed ? "Done" : ""; // Just checkmark for completed
      const deadline = task.deadline 
        ? new Date(task.deadline).toLocaleDateString() 
        : "No deadline";
      
      return [status, task.text, deadline];
    });
    
    // Table styling
    doc.autoTable({
      startY: 40,
      head: headers,
      body: rows,
      theme: "grid",
      headStyles: {
        fillColor: [223, 23, 131], // Pink color
        textColor: 255,
        fontStyle: "bold",
        halign: "center"
      },
      columnStyles: {
        0: { 
          cellWidth: 17, 
          halign: "center",
          fontStyle: "bold",
          fontSize: 9
        },
        1: { 
          cellWidth: "auto",
          textColor: (rowData, column, rowIndex) => {
            return todos[currentTab][rowIndex].completed ? [150, 150, 150] : [0, 0, 0];
          }
        },
        2: { 
          cellWidth: 30, 
          halign: "center"
        }
      },
      styles: {
        fontSize: 10,
        cellPadding: 3,
        overflow: "linebreak",
        valign: "middle"
      },
      didDrawCell: function(data) {


      },
 didDrawPage: function(data) {
  
  
  // Footer - centered
  doc.setFontSize(10);
  doc.setTextColor(150);
  const footerText = "Powered by Bebell Digital Solutions";
  const pageWidth = doc.internal.pageSize.width;
  const textWidth = doc.getStringUnitWidth(footerText) * doc.internal.getFontSize() / doc.internal.scaleFactor;
  const xPos = (pageWidth - textWidth) / 2; // Calculate center position
  
  doc.text(
    footerText,
    xPos, // Center position
    doc.internal.pageSize.height - 10 // Same vertical position
  );
}
    });
    
    // Save the PDF
    const fileName = `Tasks_${currentTab.replace(/\//g, "-")}.pdf`;
    doc.save(fileName);
    showNotification("PDF exported successfully! üéâ", true);
    
  } catch (error) {
    console.error("üö® PDF export error:", error);
    showNotification("Error generating PDF. Please try again.", false);
  }
}

      // Helper: Format date as MM/DD/YYYY
      function getCurrentDateFormatted() {
        const date = new Date();
        return `${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}/${date.getFullYear()}`;
      }




      // Render tabs
      function renderTabs() {
        tabsContainer.innerHTML = '';
        Object.keys(todos).forEach(tab => {
          const tabEl = document.createElement('div');
          tabEl.className = `tab ${tab === currentTab ? 'active' : ''}`;
          tabEl.textContent = tab;
          tabEl.dataset.tab = tab;
          tabEl.addEventListener('click', () => switchTab(tab));
          
          // Add close button
          const closeBtn = document.createElement('button');
          closeBtn.className = 'tab-close';
          closeBtn.innerHTML = '√ó';
          closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            deleteTab(tab);
          });
          
          tabEl.appendChild(closeBtn);
          tabsContainer.appendChild(tabEl);
        });
        checkScrollButtons();
      }

      // Delete tab
      function deleteTab(tabName) {
        if (Object.keys(todos).length <= 1) {
          showNotification('There must be at least one tab!', false);
          return;
        }
        
        if (confirm(`Are you sure you want to delete the tab "${tabName}" and all its tasks?`)) {
          delete todos[tabName];
          saveTodos();
          
          // Switch to another tab if deleting current tab
          if (currentTab === tabName) {
            const remainingTabs = Object.keys(todos);
            currentTab = remainingTabs[0];
          }
          
          renderTabs();
          loadTodos();
          showNotification('Tab deleted successfully! üóëÔ∏è', true);
        }
      }

      // Switch between tabs
      function switchTab(tab) {
        currentTab = tab;
        renderTabs();
        loadTodos();
      }

      // Load todos for current tab
      function loadTodos() {
        todoList.innerHTML = '';
        if (todos[currentTab]) {
          todos[currentTab].forEach((todo, index) => {
            const todoEl = createTodoElement(todo, index);
            todoList.appendChild(todoEl);
          });
        }
      }

      // Add new todo
      function addTodo() {
        const text = newTodoInput.value.trim();
        if (text) {
          if (!todos[currentTab]) {
            todos[currentTab] = [];
          }
          todos[currentTab].push({
            text,
            completed: false,
            deadline: null
          });
          saveTodos();
          newTodoInput.value = '';
          loadTodos();
          showNotification('Task added successfully! üéâ', true);
        }
      }

      // Create todo element
      function createTodoElement(todo, index) {
        const li = document.createElement('li');
        li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = todo.completed;
        checkbox.addEventListener('change', () => toggleTodo(index));
        
        const todoText = document.createElement('span');
        todoText.className = 'todo-text';
        todoText.textContent = todo.text;
        
        const datePicker = document.createElement('span');
        datePicker.className = 'date-picker';
        datePicker.innerHTML = 'üìÖ';
        datePicker.addEventListener('click', () => setDeadline(index));
        
        const deadlineText = document.createElement('span');
        deadlineText.className = 'deadline';
        if (todo.deadline) {
          const deadlineDate = new Date(todo.deadline);
          const formattedDeadline = `${String(deadlineDate.getMonth() + 1).padStart(2, '0')}/${String(deadlineDate.getDate()).padStart(2, '0')}/${deadlineDate.getFullYear()}`;
          deadlineText.textContent = `Due: ${formattedDeadline}`;
        }
        
        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'Delete';
        deleteBtn.addEventListener('click', () => deleteTodo(index));
        
        li.appendChild(checkbox);
        li.appendChild(todoText);
        li.appendChild(datePicker);
        li.appendChild(deadlineText);
        li.appendChild(deleteBtn);
        
        return li;
      }

      // Toggle todo completion
      function toggleTodo(index) {
        todos[currentTab][index].completed = !todos[currentTab][index].completed;
        saveTodos();
        loadTodos();
        showNotification('Task status updated!', true);
      }

      // Delete todo
      function deleteTodo(index) {
        todos[currentTab].splice(index, 1);
        saveTodos();
        loadTodos();
        showNotification('Task deleted successfully!', true);
      }

      // Set deadline
      function setDeadline(index) {
        const dateStr = prompt('Due date (MM/DD/YYYY):');
        if (dateStr) {
          const [month, day, year] = dateStr.split('/');
          const date = new Date(`${year}-${month}-${day}`);
          
          if (!isNaN(date.getTime())) {
            todos[currentTab][index].deadline = date.toISOString();
            saveTodos();
            loadTodos();
            showNotification('Deadline set successfully!', true);
          } else {
            showNotification('Invalid date format! Use MM/DD/YYYY.', false);
          }
        }
      }

      // Save todos to localStorage
      function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
      }

      // Initial render
      renderTabs();
    });
  </script>
</body>
</html>
